  <script type="importmap">

  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from '/vendor/GLTFLoader.js';
    let scene;
    let assetMixer;
    let assetClips;
    doStuff();
    function doStuff() {
      scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000);
      let gltfLoader;
      gltfLoader = new GLTFLoader();
      fetch('model/137FLYM').then(response => {
        return response.arrayBuffer();
      }).then(function(buffer) {
        gltfLoader.parse(
          buffer,
          null,
          function (loadedAsset) {
            console.log("OK!!!");
            console.log(loadedAsset);
            scene.add(loadedAsset.scene);
            assetMixer = new THREE.AnimationMixer(loadedAsset.scene);
            assetClips = loadedAsset.animations;
            assetMixer.clipAction(assetClips[0]).play();
          },
          function (error) {
            alert(error);
          }
        );
      });
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      const geometry = new THREE.BoxGeometry();
      const material = new THREE.MeshBasicMaterial({color : 0x00ff00});
      const cube = new THREE.Mesh(geometry, material);
      const light = new THREE.AmbientLight(0xffffff);
      scene.add(light);
      let r = 0;
      camera.position.y = 0.3;
      const clock = new THREE.Clock();
      function animate() {
        let delta = clock.getDelta();
        requestAnimationFrame(animate);
        camera.position.z = 0.5 * Math.cos(r);
        camera.position.x = 0.5 * Math.sin(r);
        camera.lookAt(0, 0.15, 0);
        r += delta;
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        if (assetMixer) assetMixer.update(delta);
        renderer.render(scene, camera);
      }
      animate();
    }
  </script>
